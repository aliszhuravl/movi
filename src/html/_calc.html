<section class="page__item section_white">
    <div class="section_header">
        <h2>Рассчитать стоимость перевозки</h2>
    </div>
    <div class="calc_container">
        <div class="calc_container__box">
            <p class="cc_title">Габариты груза</p>
            <div class="cc_content">
                <p class="input_name"><span class="measure">Ширина </span><span class="chosen">0.8м</span></p>
                <div class="range_steps">
                    <div class="range_steps__line">
                        <div class="range_steps__line_active"></div>
                        <div class="range_btn"></div>
                    </div>
                    <div class="line_steps">
                        <span>0</span>
                        <span>2</span>
                        <span>4</span>
                        <span>6</span>
                        <span>8</span>
                    </div>
                </div>
            </div>
            <div class="cc_content">
                <p class="input_name"><span class="measure">Длина </span><span class="chosen">0.8м</span></p>
                <div class="range_steps">
                    <div class="range_steps__line">
                        <div class="range_steps__line_active"></div>
                        <div class="range_btn"></div>
                    </div>
                    <div class="line_steps">
                        <span>0</span>
                        <span>2</span>
                        <span>4</span>
                        <span>6</span>
                        <span>8</span>
                    </div>
                </div>
            </div>
            <div class="cc_content">
                <p class="input_name"><span class="measure">Высота </span><span class="chosen">0.8м</span></p>
                <div class="range_steps">
                    <div class="range_steps__line">
                        <div class="range_steps__line_active"></div>
                        <div class="range_btn"></div>
                    </div>
                    <div class="line_steps">
                        <span>0</span>
                        <span>2</span>
                        <span>4</span>
                        <span>6</span>
                        <span>8</span>
                    </div>
                </div>
            </div>
            <div class="cc_content">
                <p class="input_name"><span class="measure">Масса </span><span class="chosen">32т</span></p>
                <div class="range_steps">
                    <div class="range_steps__line">
                        <div class="range_steps__line_active"></div>
                        <div class="range_btn"></div>
                    </div>
                    <div class="line_steps">
                        <span>0</span>
                        <span>30</span>
                        <span>60</span>
                        <span>90</span>
                        <span>120</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="calc_container__box">
            <p class="cc_title">Данные груза</p>
            <div class="cc_content">
                <input type="text" class="form__item input_from" placeholder="Адрес загрузки">
            </div>
            <div class="cc_content">
                <input type="text" class="form__item input_to" placeholder="Адрес разгрузки">
            </div>
            <div class="cc_content">
                <input type="text" class="form__item" placeholder="Тип перевозки">
            </div>
            <div class="cc_content">
                <input type="text" class="form__item" placeholder="Тип груза">
            </div>
        </div>
        <div class="calc_container__box">
            <p class="cc_title">Ваши данные</p>
            <div class="cc_content">
                <input type="text" class="form__item" placeholder="ФИО или организация">
            </div>
            <div class="cc_content">
                <input type="tel" class="form__item" placeholder="Ваш телефон">
            </div>
            <div class="cc_content">
                <textarea name="Комментарий" class="form__textarea" id="" cols="30" rows="10" placeholder="Комментарий"></textarea>
            </div>
            <p class="agreement">Нажимая кнопку «Рассчитать» вы даете согласие на обработку персональных данных</p>
            <button class="btn">Отправить заявку</button>
        </div>
    </div>
</section>
